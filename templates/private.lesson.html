{{ define "content" }}

<div class="panel panel-default">
  <div class="panel-heading">
    <span class="lead"> <i class="fa fa-comment-o"></i> {{ .Topic }}</span>
    <div class="pull-right">
      Created by {{ .User.Name }} - {{ .CreatedAtDate }}
    </div>

  </div>

  {{ range .Components }}
  <div class="panel-body">
    <span class="lead"> <i class="fa fa-comment"></i> {{ .Body }}</span>
    <div class="pull-right">
      {{ .User.Name }} - {{ .CreatedAtDate }}
    </div>
  </div>
  {{ end }}

</div>


  <div class="panel panel-info">
    <div class="panel-body">
			{{ .Details }}
			{{if .Published}}
				<form role="form" action="/lesson/unpublish" method="POST">
					<input type="hidden" name="uuid" value="{{ .Uuid }}">
					<button class="btn btn-warning pull-right">Unpublish</button>
				</form>
			{{else}}
				<form role="form" action="/lesson/publish" method="POST">
					<input type="hidden" name="uuid" value="{{ .Uuid }}">
					<button class="btn btn-default pull-right">Publish</button>
				</form>
			{{end}}
     </div>
  </div>



{{ end }}
